<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Files</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; }
        .tabs {
            overflow: hidden;
            border-bottom: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tabs button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }
        .tabs button:hover {
            background-color: #ddd;
        }
        .tabs button.active {
            background-color: #ccc;
        }
        .iframe-container {
            display: none;
            height: calc(100vh - 50px); /* Adjust based on tab height */
            width: 100%;
        }
        .iframe-container.active {
            display: block;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="tabs">
        
            <button class="tablinks" onclick="openTab(event, 'tab-0')">file1.html</button>
        
            <button class="tablinks" onclick="openTab(event, 'tab-1')">file2.html</button>
        
            <button class="tablinks" onclick="openTab(event, 'tab-2')">test.txt</button>
        
            <button class="tablinks" onclick="openTab(event, 'tab-3')">script.js</button>
        
            <button class="tablinks" onclick="openTab(event, 'tab-4')">style.css</button>
        
    </div>

    
        <div id="tab-0" class="iframe-container">
            <iframe srcdoc="&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;head&gt;
    &lt;title&gt;File 1 (Gopher PNG Test)&lt;/title&gt;
    &lt;link rel=&#34;stylesheet&#34; href=&#34;https://cdnjs.cloudflare.com/ajax/libs/mocha/10.2.0/mocha.min.css&#34;&gt;
    &lt;style&gt;body {
    background-color: #ffe0e0;
    border: 5px solid red;
}
h1 {
    text-shadow: 2px 2px #ccc;
}&lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
    &lt;h1&gt;This is File 1 with a PNG Gopher!&lt;/h1&gt;
    &lt;p&gt;Content of the first HTML file.&lt;/p&gt;
    &lt;img src=&#34;https://go.dev/images/favicon-gopher-plain.png&#34; alt=&#34;Go Gopher PNG&#34;&gt;
    &lt;script&gt;console.log(&#34;Inlined script is running!&#34;);
document.addEventListener(&#34;DOMContentLoaded&#34;, function() {
    const p = document.createElement(&#34;p&#34;);
    p.textContent = &#34;This paragraph was added by an inlined script.&#34;;
    p.style.fontWeight = &#34;bold&#34;;
    document.body.appendChild(p);
});&lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;" sandbox="allow-scripts allow-same-origin"></iframe>
        </div>
    
        <div id="tab-1" class="iframe-container">
            <iframe srcdoc="&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;head&gt;
    &lt;title&gt;File 2&lt;/title&gt;
    &lt;style&gt;
        body { font-family: serif; background-color: #e0e0e0; padding: 20px; }
        h1 { color: #007bff; }
        p { color: #555; }
    &lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
    &lt;h1&gt;This is File 2 with a PNG Gopher!&lt;/h1&gt;
    &lt;p&gt;Content of the second HTML file.&lt;/p&gt;
    &lt;img src=&#34;https://go.dev/images/favicon-gopher-plain.png&#34; alt=&#34;Go Gopher PNG&#34;&gt;
&lt;/body&gt;
&lt;/html&gt;" sandbox="allow-scripts allow-same-origin"></iframe>
        </div>
    
        <div id="tab-2" class="iframe-container">
            <iframe srcdoc="&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=&#34;UTF-8&#34;&gt;&lt;/head&gt;&lt;body style=&#34;margin:0;padding:10px;&#34;&gt;&lt;pre style=&#34;white-space: pre-wrap; word-wrap: break-word; font-family: monospace;&#34;&gt;test&lt;/pre&gt;&lt;/body&gt;&lt;/html&gt;" sandbox="allow-scripts allow-same-origin"></iframe>
        </div>
    
        <div id="tab-3" class="iframe-container">
            <iframe srcdoc="&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=&#34;UTF-8&#34;&gt;&lt;/head&gt;&lt;body style=&#34;margin:0;padding:10px;&#34;&gt;&lt;pre style=&#34;white-space: pre-wrap; word-wrap: break-word; font-family: monospace;&#34;&gt;console.log(&amp;#34;Inlined script is running!&amp;#34;);
document.addEventListener(&amp;#34;DOMContentLoaded&amp;#34;, function() {
    const p = document.createElement(&amp;#34;p&amp;#34;);
    p.textContent = &amp;#34;This paragraph was added by an inlined script.&amp;#34;;
    p.style.fontWeight = &amp;#34;bold&amp;#34;;
    document.body.appendChild(p);
});&lt;/pre&gt;&lt;/body&gt;&lt;/html&gt;" sandbox="allow-scripts allow-same-origin"></iframe>
        </div>
    
        <div id="tab-4" class="iframe-container">
            <iframe srcdoc="&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=&#34;UTF-8&#34;&gt;&lt;/head&gt;&lt;body style=&#34;margin:0;padding:10px;&#34;&gt;&lt;pre style=&#34;white-space: pre-wrap; word-wrap: break-word; font-family: monospace;&#34;&gt;body {
    background-color: #ffe0e0;
    border: 5px solid red;
}
h1 {
    text-shadow: 2px 2px #ccc;
}&lt;/pre&gt;&lt;/body&gt;&lt;/html&gt;" sandbox="allow-scripts allow-same-origin"></iframe>
        </div>
    

    <script>
        function openTab(evt, tabId) {
            var i, iframeContainers, tablinks;

            iframeContainers = document.getElementsByClassName("iframe-container");
            for (i = 0; i < iframeContainers.length; i++) {
                iframeContainers[i].style.display = "none";
                iframeContainers[i].classList.remove("active");
            }

            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }

            document.getElementById(tabId).style.display = "block";
            document.getElementById(tabId).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        // Open the first tab by default
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".tablinks").click();
        });
    </script>

</body>
</html>
